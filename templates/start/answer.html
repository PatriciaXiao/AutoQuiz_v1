<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href={{url_for('static', filename="favicon.ico")}}>

    <title>Dashboard of AutoQuiz for Beauty &amp; Joy of CS Exercise</title>

    <!-- Bootstrap core CSS -->
    <link href={{url_for('static', filename="lib/css/bootstrap.min.css")}} rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href={{url_for('static', filename="lib/css/ie10-viewport-bug-workaround.css")}}  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={{url_for('static', filename="dashboard.css")}} rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src={{url_for('static', filename="lib/js/ie-emulation-modes-warning.js")}} ></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('start')}}">&laquo; Back to Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <!--form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form-->
        </div>
      </div>
    </nav>

    <div class="container-fluid" id = "main_container">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3  main">
          <h1 class="page-header" id = "section_name_container">{{section_name}}</h1>

          <form action="{{url_for('exercise_datastruct')}}" method=post>
            <dl>
              <dt><strong>Number Converting Practice</strong></dt>
              <dt>Converting Number 10 from decimal (10 based) number into binary (2 based) number:</dt>
              <dd><input type=radio name=candidate value=10 disabled>10</dd>
              <dd><input type=radio name=candidate value=100 disabled>100</dd>
              <dd><input type=radio name=candidate value=110 checked disabled>110</dd>
              <dt><input type=submit value=Submit></dt>
            </dl>
          </form>

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src={{url_for('static', filename="lib/js/jquery.min.js")}} ></script>
    <script src={{url_for('static', filename="lib/js/bootstrap.min.js")}} ></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src={{url_for('static', filename="lib/js/holder.min.js")}} ></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src={{url_for('static', filename="lib/js/ie10-viewport-bug-workaround.js")}} ></script>
  </body>
